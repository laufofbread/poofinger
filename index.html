<!doctype html>
<html lang="en-us">
<head>

    <title>poop finger</title>

    <link rel="shortcut icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./style.css">
	
</head>
<body>
    <div class="text">
        <p>Paste an image URL in the top right box.</p>
        <p>Do some finger painting.</p>
        <p>Screenshot and tweet to @laufofbread.</p>
    </div>
    
    <form id="inputbox">
        <div class="input-append">
          <input class="span2" id="appendedInputButton" type="text">
          <button class="btn" type="button">Go!</button>
        </div>
    </form>
    
    <div id="image"></div>
    <canvas id="simple_sketch"></canvas>

    <script src="./js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/sketch.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/app.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
